{% extends 'base.html' %}

{% block content %}
<!-- Estilos exclusivos para esta p치gina divertida -->
<style>
    .fun-error-container {
        text-align: center;
        padding: 3rem;
        background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        color: #2d3436;
        margin-top: 2rem;
        animation: fadeIn 0.8s ease-in;
    }

    .emoji-bounce {
        font-size: 6rem;
        display: inline-block;
        animation: bounce 1.5s infinite alternate;
        filter: drop-shadow(0 10px 5px rgba(0,0,0,0.1));
    }

    h1.big-404 {
        font-size: 5rem;
        margin: 0;
        color: #fff;
        text-shadow: 4px 4px 0px #6c5ce7;
        font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* Un toque juguet칩n */
    }

    .fun-message {
        font-size: 1.5rem;
        margin: 20px 0;
        font-weight: bold;
        color: #636e72;
    }

    .happy-btn {
        background: #6c5ce7;
        color: white;
        border: none;
        padding: 15px 35px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }

    .happy-btn:hover {
        transform: scale(1.1) rotate(-3deg);
        background: #a29bfe;
    }

    /* Animaciones */
    @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="fun-error-container">
    <div class="emoji-bounce">游띶</div>
    <h1 class="big-404">404</h1>
    
    <p class="fun-message">
        춰Vaya! Te has salido de la 칩rbita.<br>
        Esta p치gina est치 flotando en el espacio exterior.
    </p>

    <a href="{{ url_for('home') }}" style="text-decoration: none;">
        <button class="happy-btn">游 Regresar a Tierra Firme</button>
    </a>
</div>
{% endblock %}
